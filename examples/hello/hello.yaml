hello:
  command: python hello.py {argument}
  arguments:
    argument: hello

bye:
  command: python hello.py {argument}
  enabled: True
  arguments:
    argument: bye
  dependencies:
    - hello

echo:
  command: echo $PATH
  dependencies:
    - hello
    - bye

release:
  command: cat {release_filename}
  arguments:
    release_filename: /etc/os-release
